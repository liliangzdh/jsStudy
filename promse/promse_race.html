<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promse 测试</title>
</head>
<body>

</body>

<script>



   let p1 = new Promise((res,rej)=>{
       setTimeout(()=>{
           rej('失败');
       },1000)
   })

  let p2 = new Promise((resolve, reject)=>{
      setTimeout(()=>{
          resolve('1212');
      },1500);
  })

  Promise.race([p1,p2]).then((res)=>{
      console.log('ss',res);
  }).catch((e)=>{
      console.log('e',e);
  })

</script>
